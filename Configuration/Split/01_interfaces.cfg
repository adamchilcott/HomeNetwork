/*######################################*/
/*# EdgeRouter X Interface Configuration*/
/*######################################*/

interfaces {
    ethernet eth0 {
        description ERX_-_[TRUNK]
        duplex auto
        speed auto
    }
    ethernet eth1 {
        address 192.168.10.1/24
        description ERX_-_[BACKUP]
        duplex auto
        speed auto
    }
    ethernet eth2 {
        description ERX_-_[SPARE]
        duplex auto
        speed auto
    }
    ethernet eth3 {
        description ERX_-_[DMZ]
        duplex auto
        speed auto
    }
    ethernet eth4 {
        address dhcp
        description ERX_-_[WAN]
        duplex auto
        poe {
            output off
        }
        speed auto
    }
    loopback lo {
    }
    switch switch0 {
        mtu 1500
        switch-port {
            interface eth0 {
                vlan {
                    vid 100
                    vid 110
                    vid 120
                    vid 130
                }
            }
            vlan-aware enable
        }
        vif 100 {
            address 192.168.100.1/24
            description Staging
            mtu 1500
        }
        vif 110 {
            address 192.168.110.1/24
            description Management
        }
        vif 120 {
            address 192.168.120.1/24
            description LAN
        }
        vif 130 {
            address 192.168.130.1/24
            description Guest
        }
        vif 140 {
            address 192.168.140.1/24
            description VoIP
            mtu 1500
        }
        vif 150 {
            address 192.168.150.1/24
            description DMZ
            mtu 1500
        }
    }
}

